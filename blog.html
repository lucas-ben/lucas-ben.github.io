<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Lucas Ben</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="blog.html" class="active">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button class="menu-toggle">☰</button>
        </nav>
    </header>
             
    <main class="blog-content">
        <h1 class="blog-title">> blog_</h1>
        
        <div class="terminal-command">
            <span class="prompt">$</span> 
            <span class="command">cat ./blog/*.md</span>
            <span class="cursor">|</span>
        </div>
        
        <div class="terminal-grid">
         
	<article class="post-card">
                <div class="post-header">
                    <span class="post-date">2025-04-04</span>
                    <span class="read-time"><i class="far fa-clock"></i> 3 min read</span>
                </div>
                <div class="post-details">
                    <h2 class="post-name">The Trump Administration Versus Everybody Else</h2>
                    <div class="post-meta">
                        <span><i class="fas fa-tag"></i> economics</span>
                        <span><i class="fas fa-chart-bar"></i> trade</span>
                    </div>
                    <p class="post-excerpt">Investing in the new world order.</p>
                    <div class="post-actions">
                        <a href="blogpost1.html" class="terminal-button">
                            <i class="fas fa-book-open"></i> Read Post
                        </a>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <footer class="site-footer">
        <p>© 2025</p>
    </footer>

    <script>
        // Mobile menu toggle
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('nav ul').classList.toggle('active');
        });
        
        // Simulate typing effect for the command line
        const command = document.querySelector('.command');
        const text = "cat ./blog/*.md";
        let i = 0;
        
        function typeWriter() {
            if (i < text.length) {
                command.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            } else {
                document.querySelector('.cursor').style.animation = 'none';
            }
        }
        
        setTimeout(typeWriter, 500);
    </script>
</body>
</html>
