<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Lucas Ben</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <button class="menu-toggle">☰</button>
        </nav>
    </header>

    <main class="contact-content">
        <h1 class="contact-title">> Professional_Contact</h1>
        
        <div class="terminal-command">
            <span class="prompt">$</span> 
            <span class="command">open ./contact_info/</span>
            <span class="cursor">|</span>
        </div>
        
        <!-- Professional Contact Only -->
        <article class="contact-card">
            <div class="contact-header">
                <i class="fas fa-briefcase"></i>
                <h2>Get In Touch</h2>
            </div>
            <div class="contact-details">
                <div class="contact-method">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:lucas@yourdomain.com" class="terminal-button">
                        lucas@yourdomain.com
                    </a>
                </div>
                <div class="contact-method">
                    <i class="fab fa-linkedin"></i>
                    <a href="https://linkedin.com/in/lucas-b-619178204" target="_blank" class="terminal-button">
                        /in/lucas-ben
                    </a>
                </div>
                <div class="contact-method">
                    <i class="fas fa-file-alt"></i>
                    <a href="docs/lucas_ben_resume.pdf" target="_blank" class="terminal-button">
                        View_Resume
                    </a>
                </div>
            </div>
        </article>

        <!-- Contact Form -->
        <form class="terminal-form">
            <fieldset>
                <legend>> Send_Message</legend>
                
                <div class="form-group">
                    <label for="name">$ Name:</label>
                    <input type="text" id="name" name="name" required class="terminal-input">
                </div>
                
                <div class="form-group">
                    <label for="email">$ Email:</label>
                    <input type="email" id="email" name="email" required class="terminal-input">
                </div>
                
                <div class="form-group">
                    <label for="subject">$ Subject:</label>
                    <select id="subject" name="subject" class="terminal-select">
                        <option value="work">Job Opportunity</option>
                        <option value="consulting">Consulting Inquiry</option>
                        <option value="speaking">Speaking Engagement</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">$ Message:</label>
                    <textarea id="message" name="message" rows="5" required class="terminal-textarea"></textarea>
                </div>
                
                <button type="submit" class="terminal-button">
                    <i class="fas fa-paper-plane"></i> Send_Message
                </button>
            </fieldset>
        </form>
    </main>

    <footer class="site-footer">
        <p>© 2025</p>
    </footer>

    <script>
        // Mobile menu toggle
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('nav ul').classList.toggle('active');
        });
        
        // Typing animation
        const command = document.querySelector('.command');
        const text = "open ./contact_info/";
        let i = 0;
        
        function typeWriter() {
            if (i < text.length) {
                command.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            } else {
                document.querySelector('.cursor').style.animation = 'none';
            }
        }
        
        setTimeout(typeWriter, 500);
    </script>
</body>
</html>
